<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Roof Cost Calculator – How Much Does a Roof Cost in South Florida?</title>

    <meta
      name="description"
      content="Calculate roof replacement costs in Broward and Palm Beach Counties. Get instant Good/Better/Best/Premium pricing estimates for shingle, tile, metal, and flat roofs with our HVHZ-adjusted roof cost calculator."
    />

    <link rel="canonical" href="https://allphaseusa.com/roof-cost-calculator.html" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Roof Cost Calculator – How Much Does a Roof Cost in South Florida?" />
    <meta property="og:description" content="Calculate roof replacement costs in Broward and Palm Beach Counties. Get instant pricing estimates for shingle, tile, metal, and flat roofs." />
    <meta property="og:image" content="/hero.jpg" />
    <meta property="og:url" content="https://allphaseusa.com/roof-cost-calculator.html" />
    <meta name="twitter:card" content="summary_large_image" />

    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Product",
  "name": "Roof Cost Calculator – All Phase Construction USA",
  "description": "Interactive roof cost estimator for South Florida providing Good/Better/Best/Premium pricing ranges for shingle, tile, metal, and flat roofs.",
  "brand": {
    "@type": "Organization",
    "name": "All Phase Construction USA"
  },
  "offers": {
    "@type": "AggregateOffer",
    "priceCurrency": "USD",
    "lowPrice": "10000",
    "highPrice": "100000",
    "priceRange": "$10,000 - $100,000"
  },
  "provider": {
    "@type": "RoofingContractor",
    "name": "All Phase Construction USA",
    "telephone": "+1-754-227-5605",
    "email": "leads@allphaseusa.com"
  }
}
</script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
        color: white;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="max-w-6xl mx-auto px-4 py-8">
      <div class="mb-8">
        <a href="/" class="inline-flex items-center text-sm text-neutral-400 hover:text-white transition-colors duration-200">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Back to All Phase Construction USA
        </a>
      </div>

      <div id="calculator"></div>
    </div>

    <script>
      const roofTypeOptions = {
        shingle: { label: "Architectural Shingle", basePricePerSquare: 500 },
        tile: { label: "Concrete / Clay Tile", basePricePerSquare: 700 },
        metal: { label: "Mechanically Seamed Metal", basePricePerSquare: 900 },
        flat: { label: "Flat / Low-Slope (TPO / PVC / Mod Bit)", basePricePerSquare: 600 }
      };

      const tierOrder = ["good", "better", "best", "premium"];

      const tierConfig = {
        good: { label: "Good", multiplier: 1.0 },
        better: { label: "Better", multiplier: 1.12 },
        best: { label: "Best", multiplier: 1.25 },
        premium: { label: "Premium", multiplier: 1.45 }
      };

      function getTierDescription(roofType, tier) {
        const descriptions = {
          shingle: {
            good: "Solid architectural shingle system with HVHZ fastening and upgraded underlayment.",
            better: "Architectural shingle with enhanced underlayment and upgraded accessories.",
            best: "High-performance shingle system with extended warranties and enhanced ventilation details.",
            premium: "Premium shingle package using TAMKO or similar systems with up to 160 mph wind warranties where available."
          },
          tile: {
            good: "Standard concrete tile roof meeting South Florida HVHZ code requirements.",
            better: "Concrete tile with upgraded underlayment and enhanced flashing details.",
            best: "Higher-end profiles and colors with improved waterproofing details and accessories.",
            premium: "Premium clay or composite tile system with top-tier underlayment and upgraded components."
          },
          metal: {
            good: "Entry-level mechanically seamed metal roof engineered for HVHZ wind requirements.",
            better: "Standing seam system with upgraded underlayment and trim details.",
            best: "High-performance mechanically seamed metal with enhanced fastening schedules and finishes.",
            premium: "Premium aluminum standing seam system ideal for coastal environments and long-term performance."
          },
          flat: {
            good: "Code-compliant flat roofing with standard membrane and insulation package.",
            better: "Upgraded membrane and insulation package for better energy performance.",
            best: "Higher-spec system with enhanced flashing, taper design, and long-term warranties.",
            premium: "Premium single-ply or multi-layer system with top-tier membranes and coatings for maximum durability."
          }
        };
        return descriptions[roofType][tier];
      }

      let state = {
        roofType: "shingle",
        sizeSqFt: "2000",
        complexity: "standard",
        name: "",
        email: "",
        phone: "",
        consent: false,
        showPricing: false
      };

      function formatCurrency(value) {
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          maximumFractionDigits: 0
        }).format(value);
      }

      function calculatePricing() {
        const sizeNumber = Number(state.sizeSqFt) || 0;
        const squares = sizeNumber / 100;
        const baseConfig = roofTypeOptions[state.roofType];
        const base = baseConfig.basePricePerSquare * squares;
        const complexityFactor = state.complexity === "standard" ? 1.0 : 1.18;
        const hvhzFactor = 1.1;
        const baseHvHz = base * complexityFactor * hvhzFactor;
        return baseHvHz;
      }

      function canShowButton() {
        return !!state.name && !!state.email && !!state.phone && Number(state.sizeSqFt) > 0 && state.consent;
      }

      function render() {
        const baseHvHz = calculatePricing();
        const canShow = canShowButton();

        let html = `
          <div class="rounded-3xl border border-neutral-800 bg-neutral-950/70 p-6 sm:p-8 shadow-xl shadow-black/30">
            <h1 class="text-2xl font-bold text-white sm:text-3xl">Roof Cost Estimator – How Much Does a Roof Cost in Broward & Palm Beach?</h1>
            <p class="mt-3 text-sm text-neutral-300">
              Wondering how much does a roof cost in South Florida? Get Good / Better / Best / Premium investment ranges for roof replacement cost in Broward and Palm Beach Counties. We use HVHZ-adjusted pricing as a realistic starting point. Final proposals are provided after an on-site roof assessment.
            </p>

            <div class="mt-6">
              <p class="text-[11px] font-semibold uppercase tracking-wide text-neutral-400">
                Step 1 · Tell us about your roof
              </p>
              <div class="mt-3 grid gap-4 sm:grid-cols-3 text-xs sm:text-sm">
                <div class="space-y-2">
                  <label class="block text-[11px] font-semibold uppercase tracking-wide text-neutral-300">
                    Roof Type
                  </label>
                  <select
                    id="roofType"
                    class="w-full rounded-xl border border-neutral-700 bg-neutral-950 px-3 py-2 text-xs text-white outline-none focus:border-red-500"
                  >
                    ${Object.entries(roofTypeOptions).map(([key, value]) =>
                      `<option value="${key}" ${state.roofType === key ? 'selected' : ''}>${value.label}</option>`
                    ).join('')}
                  </select>
                </div>

                <div class="space-y-2">
                  <label class="block text-[11px] font-semibold uppercase tracking-wide text-neutral-300">
                    Approx. Roof Size (sq ft)
                  </label>
                  <input
                    type="number"
                    id="sizeSqFt"
                    min="500"
                    step="100"
                    value="${state.sizeSqFt}"
                    class="w-full rounded-xl border border-neutral-700 bg-neutral-950 px-3 py-2 text-xs text-white outline-none focus:border-red-500"
                    placeholder="e.g. 2000"
                  />
                  <p class="text-[10px] text-neutral-500">
                    Use your under-roof area. This is a ballpark tool, not a final quote.
                  </p>
                </div>

                <div class="space-y-2">
                  <label class="block text-[11px] font-semibold uppercase tracking-wide text-neutral-300">
                    Roof Complexity
                  </label>
                  <select
                    id="complexity"
                    class="w-full rounded-xl border border-neutral-700 bg-neutral-950 px-3 py-2 text-xs text-white outline-none focus:border-red-500"
                  >
                    <option value="standard" ${state.complexity === "standard" ? 'selected' : ''}>Standard (simpler layout)</option>
                    <option value="complex" ${state.complexity === "complex" ? 'selected' : ''}>Complex (hips, valleys, details)</option>
                  </select>
                  <p class="text-[10px] text-neutral-500">
                    Complex roofs require more labor, staging, and materials.
                  </p>
                </div>
              </div>
            </div>

            <form id="estimateForm" class="mt-8 space-y-4">
              <p class="text-[11px] font-semibold uppercase tracking-wide text-neutral-400">
                Step 2 · Where should we send your estimate?
              </p>
              <div class="grid gap-4 sm:grid-cols-3 text-xs sm:text-sm">
                <div class="space-y-2">
                  <label class="block text-[11px] font-semibold uppercase tracking-wide text-neutral-300">
                    Name
                  </label>
                  <input
                    type="text"
                    id="name"
                    value="${state.name}"
                    class="w-full rounded-xl border border-neutral-700 bg-neutral-950 px-3 py-2 text-xs text-white outline-none focus:border-red-500"
                    placeholder="Your name"
                  />
                </div>
                <div class="space-y-2">
                  <label class="block text-[11px] font-semibold uppercase tracking-wide text-neutral-300">
                    Email
                  </label>
                  <input
                    type="email"
                    id="email"
                    value="${state.email}"
                    class="w-full rounded-xl border border-neutral-700 bg-neutral-950 px-3 py-2 text-xs text-white outline-none focus:border-red-500"
                    placeholder="you@example.com"
                  />
                </div>
                <div class="space-y-2">
                  <label class="block text-[11px] font-semibold uppercase tracking-wide text-neutral-300">
                    Mobile Phone
                  </label>
                  <input
                    type="tel"
                    id="phone"
                    value="${state.phone}"
                    class="w-full rounded-xl border border-neutral-700 bg-neutral-950 px-3 py-2 text-xs text-white outline-none focus:border-red-500"
                    placeholder="(555) 555-5555"
                  />
                </div>
              </div>

              <div class="flex items-start gap-2 text-[10px] text-neutral-400">
                <input
                  id="consent"
                  type="checkbox"
                  ${state.consent ? 'checked' : ''}
                  class="mt-0.5 h-3 w-3 rounded border-neutral-600 bg-neutral-900"
                />
                <label for="consent">
                  I agree that All Phase Construction USA may contact me about this estimate by phone, text, or email. Message and data
                  rates may apply. My information will be sent to <span class="text-neutral-200">leads@allphaseusa.com</span>.
                </label>
              </div>

              <div class="mt-3 flex flex-col items-stretch gap-2 sm:flex-row sm:items-center sm:justify-between">
                <button
                  type="submit"
                  ${canShow ? '' : 'disabled'}
                  class="inline-flex items-center justify-center rounded-full px-5 py-2 text-[11px] font-semibold uppercase tracking-wide ${
                    canShow
                      ? "bg-red-600 text-white hover:bg-red-500"
                      : "bg-neutral-800 text-neutral-500 cursor-not-allowed"
                  }"
                >
                  Show My Estimate
                </button>
                <p class="text-[10px] text-neutral-500">
                  This will reveal your Good / Better / Best / Premium ranges immediately on this page.
                </p>
              </div>
            </form>
        `;

        if (state.showPricing && baseHvHz > 0) {
          html += `
            <div class="mt-8">
              <p class="text-[11px] font-semibold uppercase tracking-wide text-neutral-400">
                Investment Range by Package
              </p>
              <div class="mt-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-4">
                ${tierOrder.map((tierKey) => {
                  const tier = tierConfig[tierKey];
                  const tierBase = baseHvHz * tier.multiplier;
                  const low = tierBase * 0.9;
                  const high = tierBase * 1.1;
                  const description = getTierDescription(state.roofType, tierKey);

                  return `
                    <div class="flex flex-col rounded-2xl border border-neutral-800 bg-neutral-950/80 p-4 text-xs text-neutral-200">
                      <div class="flex items-center justify-between gap-2">
                        <span class="text-[11px] font-semibold uppercase tracking-wide text-red-400">
                          ${tier.label}
                        </span>
                        <span class="text-[10px] text-neutral-400">
                          ${roofTypeOptions[state.roofType].label}
                        </span>
                      </div>
                      <p class="mt-2 text-[11px] leading-snug text-neutral-300">${description}</p>
                      <p class="mt-3 text-sm font-bold text-white">
                        ${formatCurrency(low)} – ${formatCurrency(high)}
                      </p>
                      <p class="mt-1 text-[10px] text-neutral-500">
                        Range includes HVHZ labor, materials, and typical code requirements.
                      </p>
                    </div>
                  `;
                }).join('')}
              </div>

              <div class="mt-6 grid gap-4 sm:grid-cols-[2fr,1.4fr] items-center">
                <p class="text-[11px] text-neutral-400">
                  These numbers are designed as a realistic starting point for South Florida. For a firm proposal, All Phase Construction
                  USA will schedule an on-site roof assessment, review structural and code requirements, and provide a detailed,
                  line-item scope of work.
                </p>
                <div class="space-y-2">
                  <a
                    href="/#contact"
                    class="inline-flex w-full items-center justify-center rounded-full bg-red-600 px-4 py-2 text-[11px] font-semibold uppercase tracking-wide text-white hover:bg-red-500"
                  >
                    Schedule On-Site Roof Assessment
                  </a>
                </div>
              </div>
            </div>
          `;
        }

        html += `</div>`;
        document.getElementById('calculator').innerHTML = html;

        document.getElementById('roofType').addEventListener('change', (e) => {
          state.roofType = e.target.value;
          render();
        });

        document.getElementById('sizeSqFt').addEventListener('input', (e) => {
          state.sizeSqFt = e.target.value;
          render();
        });

        document.getElementById('complexity').addEventListener('change', (e) => {
          state.complexity = e.target.value;
          render();
        });

        document.getElementById('name').addEventListener('input', (e) => {
          state.name = e.target.value;
          render();
        });

        document.getElementById('email').addEventListener('input', (e) => {
          state.email = e.target.value;
          render();
        });

        document.getElementById('phone').addEventListener('input', (e) => {
          state.phone = e.target.value;
          render();
        });

        document.getElementById('consent').addEventListener('change', (e) => {
          state.consent = e.target.checked;
          render();
        });

        document.getElementById('estimateForm').addEventListener('submit', (e) => {
          e.preventDefault();
          if (canShow) {
            state.showPricing = true;
            render();
          }
        });
      }

      render();
    </script>
  </body>
</html>
